<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <title>Başlıksız Belge</title>
</head>

<body>

    <table style="width:100%" border="1">
        <thead>
            <tr>
                <th>column1</th>
                <th>column2</th>
                <th>column3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">row1 cell1</td>
                <td>row1 cell2</td>
                <td>row1 cell3</td>
            </tr>
            <tr>
                <td>row2 cell2</td>
                <td>row2 cell3</td>
            </tr>
            <tr>
                <td colspan="3">row3 cell1</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
